<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to Kakaotok</title>
</head>
<body>
    <div class = "status-bar">
        <div class = "status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar_column">
            <span>오후 6:54</span>
        </div> 
        <div class = "status-bar_column">
            <span>42%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">welcome to Kakaotok</h1>
        <p class="welcome-header_text">
            If you have a Kakao account, log in with your email or phone nunber.
        </p>    
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="password" />
        <input type="submit" value="log in" />
        <input type="submit" value="sign up" /> 
        <a href="#">Find Kakao account or password</a> 
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
